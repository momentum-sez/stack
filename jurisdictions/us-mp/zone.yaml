# Zone Manifest: Northern Mariana Islands
#
# US state zone for Northern Mariana Islands.
#
# jurisdiction_stack: us > us-mp

zone_id: org.momentum.mez.zone.us.mp
jurisdiction_id: us-mp
zone_name: Northern Mariana Islands

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - us
  - us-mp

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  fincen:
    enabled: false
    endpoint: "${FINCEN_URL:-}"
  irs:
    enabled: false
    endpoint: "${IRS_URL:-}"
  dof_mp:
    enabled: false
    endpoint: "${DOF_MP_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
