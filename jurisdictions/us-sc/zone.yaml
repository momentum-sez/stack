# Zone Manifest: South Carolina
#
# US state zone for South Carolina.
#
# jurisdiction_stack: us > us-sc

zone_id: org.momentum.mez.zone.us.sc
jurisdiction_id: us-sc
zone_name: South Carolina

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - us
  - us-sc

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  fincen:
    enabled: false
    endpoint: "${FINCEN_URL:-}"
  irs:
    enabled: false
    endpoint: "${IRS_URL:-}"
  bofi_sc:
    enabled: false
    endpoint: "${BOFI_SC_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
