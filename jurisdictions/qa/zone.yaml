# Zone Manifest: Qatar
#
# Qatar zone.
# QCB + QFMA framework.
# Qatar National Vision 2030; no personal income tax.
#
# jurisdiction_stack: qa

zone_id: org.momentum.mez.zone.qa
jurisdiction_id: qa
zone_name: Qatar

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - qa

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  qcb:
    enabled: false
    endpoint: "${QCB_URL:-}"
  qfma:
    enabled: false
    endpoint: "${QFMA_URL:-}"
  gta_qa:
    enabled: false
    endpoint: "${GTA_QA_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
