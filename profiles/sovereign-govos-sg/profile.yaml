# Profile: Sovereign GovOS — Singapore
#
# Full-stack sovereign economic zone profile for Singapore deployments. Covers:
#   - Common-law legal corpus (adapted from English common law)
#   - Single integrated regulator (MAS) + corporate (ACRA) + FIU (STRO)
#   - Tax pipeline integration (IRAS — GST, corporate tax, withholding)
#   - National system adapters (MyInfo/Singpass via GovTech, IRAS, ACRA BizFile)
#   - GovOS console
#   - Cross-border corridor support (SWIFT + stablecoin)
#
# Target deployment: sg
#
# Deploy via:
#   ./deploy/scripts/deploy-zone.sh sovereign-govos-sg org.momentum.mez.zone.sg sg

profile_id: org.momentum.mez.profile.sovereign-govos-sg
stack_spec_version: 0.4.44

modules:
# --- Legal Foundation ---
- module_id: org.momentum.mez.legal.core
  version: 0.1.0
  variant: commonlaw-singapore
- module_id: org.momentum.mez.legal.akn-templates
  version: 0.1.0
  variant: default
- module_id: org.momentum.mez.legal.enabling-act
  version: 0.2.0
  variant: baseline
- module_id: org.momentum.mez.legal.authority-charter
  version: 0.2.0
  variant: baseline
- module_id: org.momentum.mez.legal.admin-procedure
  version: 0.2.0
  variant: baseline
- module_id: org.momentum.mez.legal.civil-code
  version: 0.2.0
  variant: baseline
- module_id: org.momentum.mez.legal.commercial-code
  version: 0.2.0
  variant: singapore-companies-act
- module_id: org.momentum.mez.legal.dispute-resolution
  version: 0.2.0
  variant: singapore-siac
- module_id: org.momentum.mez.legal.entity-registry
  version: 0.2.0
  variant: baseline

# --- Regulatory Framework ---
- module_id: org.momentum.mez.reg.aml-cft
  version: 0.1.0
  variant: risk-based
  params:
    kyc_tier_required: 3
    max_amount_without_enhanced_due_diligence: 20000
    aml_law: "Corruption, Drug Trafficking and Other Serious Crimes Act (CDSA)"
    cft_law: "Terrorism (Suppression of Financing) Act (TSOFA)"
    reporting_system: SONAR
- module_id: org.momentum.mez.reg.fin-supervision
  version: 0.2.0
  variant: baseline
- module_id: org.momentum.mez.reg.sanctions
  version: 0.1.0
  variant: national-list
  params:
    tfs_framework: "MAS Targeted Financial Sanctions Regulations"
    dprk_sanctions: "MAS (Sanctions — DPRK) Regulations"
- module_id: org.momentum.mez.reg.data-protection
  version: 0.1.0
  variant: baseline
  params:
    data_protection_law: "Personal Data Protection Act 2012 (PDPA)"
- module_id: org.momentum.mez.reg.consumer-protection
  version: 0.1.0
  variant: baseline

# --- Identity & KYC ---
- module_id: org.momentum.mez.identity.core
  version: 0.1.0
  variant: nric-uen
  params:
    identity_provider: myinfo
    tax_authority: iras
    identity_api: "GovTech Singpass/MyInfo"
- module_id: org.momentum.mez.identity.kyc-tiers
  version: 0.1.0
  variant: tier-3

# --- Financial Infrastructure ---
- module_id: org.momentum.mez.fin.payments-adapter
  version: 0.1.0
  variant: iso20022-mapping
- module_id: org.momentum.mez.fin.domestic-payments
  version: 0.1.0
  variant: fast-paynow
  params:
    payment_rail: fast-paynow
    settlement_currency: SGD
- module_id: org.momentum.mez.fin.treasury
  version: 0.1.0
  variant: baseline

# --- Tax Pipeline ---
- module_id: org.momentum.mez.tax.withholding
  version: 0.1.0
  variant: sg-gst
  params:
    reporting_authority: iras
    gst_rate: "0.09"
    gst_law: "Goods and Services Tax Act (Cap 117A)"
    corporate_tax_rate: "0.17"
    fiscal_year_start: "01-01"
    fiscal_year_end: "12-31"

# --- Corporate Registry ---
- module_id: org.momentum.mez.corporate.formation
  version: 0.1.0
  variant: baseline
  params:
    corporate_registry: acra
    filing_system: bizfile
- module_id: org.momentum.mez.corporate.beneficial-ownership
  version: 0.1.0
  variant: baseline
  params:
    ro_nominee_law: "Companies Act (Cap 50) Part XA — Register of Registrable Controllers"

# --- Licensing ---
- module_id: org.momentum.mez.lic.financial
  version: 0.1.0
  variant: mas-regulated
- module_id: org.momentum.mez.lic.corporate
  version: 0.1.0
  variant: acra-regulated

# --- Operations & Oversight ---
- module_id: org.momentum.mez.ops.regulator-console
  version: 0.1.0
  variant: single-regulator
- module_id: org.momentum.mez.ops.govos-console
  version: 0.1.0
  variant: single-ministry
- module_id: org.momentum.mez.ops.deployment-telemetry
  version: 0.1.0
  variant: baseline

# --- Governance ---
- module_id: org.momentum.mez.governance.core
  version: 0.1.0
  variant: baseline

# --- Corridors ---
- module_id: org.momentum.mez.corridor.swift
  version: 0.1.0
  variant: iso20022-cross-border
- module_id: org.momentum.mez.corridor.stablecoin
  version: 0.1.0
  variant: regulated-stablecoin
  params:
    settlement_currency: USD
    max_single_transfer: 1000000

corridors:
- org.momentum.mez.corridor.swift.iso20022-cross-border
- org.momentum.mez.corridor.stablecoin.regulated-stablecoin
