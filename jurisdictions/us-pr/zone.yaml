# Zone Manifest: Puerto Rico
#
# OCIF framework; Act 60 (formerly Acts 20/22).
# Tax incentives for export services and individual investors.
#
# jurisdiction_stack: us > us-pr

zone_id: org.momentum.mez.zone.us.pr
jurisdiction_id: us-pr
zone_name: Puerto Rico

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - us
  - us-pr

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  fincen:
    enabled: false
    endpoint: "${FINCEN_URL:-}"
  irs:
    enabled: false
    endpoint: "${IRS_URL:-}"
  ocif:
    enabled: false
    endpoint: "${OCIF_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
