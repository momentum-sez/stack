module_id: org.momentum.mez.tax.incentive-programs
version: 0.1.0
kind: tax
license: Apache-2.0
description: |
  Tax Incentive Programs module defining investment incentives,
  tax holidays, credits, and special programs available to
  zone entities.

variants:
  - baseline
  - aggressive-incentives

depends_on:
  - module_id: org.momentum.mez.tax.framework
    constraint: ">=0.1.0,<1.0.0"
  - module_id: org.momentum.mez.legal.entity-registry
    constraint: ">=0.1.0,<1.0.0"

provides:
  - interface: mez.tax.incentives.programs.v1
    path: programs/
    media_type: application/yaml
  - interface: mez.tax.incentives.application.v1
    path: forms/incentive-application.schema.json
    media_type: application/json
  - interface: mez.policy.opa.bundle.v1
    path: policy/
    media_type: text/plain

parameters:
  enable_tax_holidays:
    type: boolean
    default: true
  max_holiday_years:
    type: integer
    default: 10
  enable_investment_credits:
    type: boolean
    default: true
  enable_employment_incentives:
    type: boolean
    default: true
  enable_rd_incentives:
    type: boolean
    default: true
