# Zone Manifest: Uganda
#
# Uganda zone.
# BOU + CMA framework; mobile money innovation hub.
#
# jurisdiction_stack: ug

zone_id: org.momentum.mez.zone.ug
jurisdiction_id: ug
zone_name: Uganda

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - ug

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  bou:
    enabled: false
    endpoint: "${BOU_URL:-}"
  cma_ug:
    enabled: false
    endpoint: "${CMA_UG_URL:-}"
  ura:
    enabled: false
    endpoint: "${URA_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
