# Zone Manifest: Wyoming
#
# Wyoming DORA; DAO LLC Act (SF0038); SPDI charter.
# Most crypto-forward US state; Wyoming Stable Token Act.
#
# jurisdiction_stack: us > us-wy

zone_id: org.momentum.mez.zone.us.wy
jurisdiction_id: us-wy
zone_name: Wyoming

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - us
  - us-wy

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  fincen:
    enabled: false
    endpoint: "${FINCEN_URL:-}"
  irs:
    enabled: false
    endpoint: "${IRS_URL:-}"
  doa_wy:
    enabled: false
    endpoint: "${DOA_WY_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
