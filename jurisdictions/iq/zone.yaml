# Zone Manifest: Iraq
#
# Iraq zone.
# CBI framework; emerging financial regulation.
# Banking Law No. 94 of 2004.
#
# jurisdiction_stack: iq

zone_id: org.momentum.mez.zone.iq
jurisdiction_id: iq
zone_name: Iraq

profile:
  profile_id: org.momentum.mez.profile.minimal-mvp
  version: "0.4.44"

jurisdiction_stack:
  - iq

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  cbi:
    enabled: false
    endpoint: "${CBI_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
