# Corridor Registry — N-factorial pairwise corridor definitions
#
# Every zone in the MEZ network can establish corridors with every other zone.
# This registry defines corridor families by type and lists representative
# corridor definitions with their required compliance domains.
#
# Corridor ID format: org.momentum.mez.corridor.{jurisdiction_a}--{jurisdiction_b}
# where jurisdiction_a < jurisdiction_b (lexicographic ordering ensures uniqueness).
#
# This file enumerates representative corridors across the full 99-zone network.
# The complete N*(N-1)/2 = 4851 pairwise corridors are derivable from the zone
# catalog in registries/jurisdictions.yaml. Only exemplar corridors are listed
# here; the full matrix is computed at deploy time by `mez corridor enumerate`.
#
# Spec: 0.4.44-GENESIS | License: BUSL-1.1

registry_id: org.momentum.mez.registry.corridors
spec_version: "0.4.44"
generated_at: "2026-02-19T00:00:00Z"
schema_ref: "https://schemas.momentum-ez.org/mez/corridor-registry.schema.json"

