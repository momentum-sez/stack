[package]
name = "msez-zkp"
description = "Zero-knowledge proof system for the SEZ Stack: sealed trait-based proof abstraction, Phase 1 mock implementation, and Phase 2 feature-gated real ZK backends (Groth16, PLONK)."
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true

[features]
default = ["mock"]
mock = []
groth16 = []
plonk = []
poseidon2 = []

# Phase 2 optional dependencies (not yet resolved — documented here for
# forward compatibility). Uncomment and add to workspace when crates are
# available and integrated:
#
#   groth16 = ["dep:ark-groth16"]     # arkworks Groth16 — used by Zcash, Aleo
#   plonk   = ["dep:halo2_proofs"]    # halo2 PLONK — used by Zcash Orchard, Scroll
#   poseidon2 = ["dep:poseidon2-rs"]  # Poseidon2 ZK-friendly hash

[dependencies]
msez-core = { workspace = true }
msez-crypto = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sha2 = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
