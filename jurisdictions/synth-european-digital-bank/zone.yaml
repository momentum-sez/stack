# Zone Manifest: European Digital Banking Zone (Synthetic)
#
# Synthetic zone composed from regulatory primitives across multiple
# jurisdictions. Primary jurisdiction: lu.
# Generated by: mez zone compose
#
# Layers:
#   - corporate_formation <- ee
#   - civic_code <- lu
#   - digital_assets <- ch-zug
#   - tax <- ie
#   - aml_cft <- lu
#   - licensing <- gb
#   - data_privacy <- de
#   - payment_rails <- nl

zone_id: org.momentum.mez.zone.synthetic.european-digital-bank
jurisdiction_id: synth-european-digital-bank
zone_name: European Digital Banking Zone
zone_type: synthetic

profile:
  profile_id: org.momentum.mez.profile.synthetic-synth-european-digital-bank
  version: "0.4.44"

primary_jurisdiction: lu

composition:
  - domain: corporate_formation
    source_jurisdiction: ee
  - domain: civic_code
    source_jurisdiction: lu
  - domain: digital_assets
    source_jurisdiction: ch-zug
  - domain: tax
    source_jurisdiction: ie
  - domain: aml_cft
    source_jurisdiction: lu
  - domain: licensing
    source_jurisdiction: gb
  - domain: data_privacy
    source_jurisdiction: de
  - domain: payment_rails
    source_jurisdiction: nl

jurisdiction_stack:
  - synth-european-digital-bank

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - corporate
  - financial

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed for source jurisdictions

compliance_domains:
  - aml
  - consumer_protection
  - corporate
  - data_privacy
  - kyc
  - licensing
  - sanctions
  - securities
  - tax

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
