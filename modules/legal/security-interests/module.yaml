module_id: org.momentum.mez.legal.security-interests
version: 0.2.0
kind: legal
license: CC-BY-4.0
description: "Secured Transactions / Security Interests (stub with Akoma Ntoso)."
variants:
  - baseline
depends_on:
  - module_id: org.momentum.mez.legal.akn-templates
    constraint: ">=0.1.0,<0.2.0"
provides:
  - interface: mez.legal.akn.act.v1
    path: src/akn/main.xml
    media_type: application/xml
  - interface: mez.policy.policy-to-code-map.v1
    path: src/policy-to-code/map.yaml
    media_type: application/yaml
parameters:
  jurisdiction_name:
    type: string
    default: "{JURISDICTION_NAME}"
  zone_name:
    type: string
    default: "{ZONE_NAME}"
  authority_name:
    type: string
    default: "{AUTHORITY_NAME}"
  effective_date:
    type: string
    default: "{EFFECTIVE_DATE}"
