# Zone Manifest: Norway
#
# Norway zone.
# Finanstilsynet framework; AML Act (Hvitvaskingsloven).
# FATF 4th round rated Largely Compliant.
#
# jurisdiction_stack: no

zone_id: org.momentum.mez.zone.no
jurisdiction_id: no
zone_name: Norway

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - no

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  finanstilsynet_no:
    enabled: false
    endpoint: "${FINANSTILSYNET_NO_URL:-}"
  skatteetaten:
    enabled: false
    endpoint: "${SKATTEETATEN_URL:-}"
  brreg:
    enabled: false
    endpoint: "${BRREG_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
