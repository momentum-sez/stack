# Profile: Green Finance and ESG Corridor (Synthetic)
#
# Synthetic zone profile composed from regulatory primitives.
# Each regulatory domain is sourced from a different jurisdiction.
#
# Layers:
#   corporate_formation <- lu
#   civic_code <- lu
#   digital_assets <- ch
#   tax <- nl
#   aml_cft <- lu
#   securities <- gb
#   licensing <- sg
#   data_privacy <- de

profile_id: org.momentum.mez.profile.synthetic-synth-green-finance-corridor
profile_name: Green Finance and ESG Corridor
version: "0.4.44"
zone_type: synthetic

composition:
  - domain: corporate_formation
    source: lu
  - domain: civic_code
    source: lu
  - domain: digital_assets
    source: ch
  - domain: tax
    source: nl
  - domain: aml_cft
    source: lu
  - domain: securities
    source: gb
  - domain: licensing
    source: sg
  - domain: data_privacy
    source: de

modules:
  - id: org.momentum.mez.legal.core
    variant: synthetic-composed
  - id: org.momentum.mez.legal.commercial-code
    variant: lu-corp
  - id: org.momentum.mez.reg.digital-assets
    variant: ch-framework
    parameters:
      source_jurisdiction: "ch"
  - id: org.momentum.mez.tax
    variant: nl-tax
    parameters:
      source_jurisdiction: "nl"
  - id: org.momentum.mez.reg.aml-cft
    variant: risk-based
    parameters:
      kyc_tier: 3
      edd_threshold_usd: 10000
      source_jurisdiction: "lu"
  - id: org.momentum.mez.fin.payments-adapter
    variant: iso20022-mapping
  - id: org.momentum.mez.corridor.swift
    variant: iso20022-cross-border

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin
