# Zone Manifest: Nordic Payments Innovation Zone (Synthetic)
#
# Synthetic zone composed from regulatory primitives across multiple
# jurisdictions. Primary jurisdiction: se.
# Generated by: mez zone compose
#
# Layers:
#   - corporate_formation <- se
#   - civic_code <- dk
#   - tax <- fi
#   - aml_cft <- no
#   - payment_rails <- se
#   - licensing <- ee
#   - data_privacy <- fi
#   - securities <- dk

zone_id: org.momentum.mez.zone.synthetic.nordics-payments
jurisdiction_id: synth-nordics-payments
zone_name: Nordic Payments Innovation Zone
zone_type: synthetic

profile:
  profile_id: org.momentum.mez.profile.synthetic-synth-nordics-payments
  version: "0.4.44"

primary_jurisdiction: se

composition:
  - domain: corporate_formation
    source_jurisdiction: se
  - domain: civic_code
    source_jurisdiction: dk
  - domain: tax
    source_jurisdiction: fi
  - domain: aml_cft
    source_jurisdiction: no
  - domain: payment_rails
    source_jurisdiction: se
  - domain: licensing
    source_jurisdiction: ee
  - domain: data_privacy
    source_jurisdiction: fi
  - domain: securities
    source_jurisdiction: dk

jurisdiction_stack:
  - synth-nordics-payments

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - corporate
  - financial

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed for source jurisdictions

compliance_domains:
  - aml
  - consumer_protection
  - corporate
  - data_privacy
  - kyc
  - licensing
  - sanctions
  - securities
  - tax

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
