module_id: org.momentum.mez.ops.regulator-console
version: 0.1.0
kind: operational
license: Apache-2.0
description: "Operational module defining regulator console controls: access policy, audit logging, and query schemas."
variants:
  - read-only-rbac
depends_on:
  - module_id: org.momentum.mez.reg.aml-cft
    constraint: ">=0.1.0,<0.3.0"
provides:
  - interface: mez.api.regulator-console.v1
    path: api/regulator-console.openapi.yaml
    media_type: application/yaml
  - interface: mez.policy.opa.bundle.v1
    path: policy/
    media_type: text/plain
  - interface: mez.audit.events.v1
    path: schemas/audit-event.schema.json
    media_type: application/json
parameters:
  retention_days:
    type: integer
    default: 365
