# Zone Manifest: Costa Rica
#
# Costa Rica zone.
# SUGEF + CONASSIF framework.
# Emerging digital asset regulation; SINPE payment system.
#
# jurisdiction_stack: cr

zone_id: org.momentum.mez.zone.cr
jurisdiction_id: cr
zone_name: Costa Rica

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - cr

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  sugef:
    enabled: false
    endpoint: "${SUGEF_URL:-}"
  conassif:
    enabled: false
    endpoint: "${CONASSIF_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
