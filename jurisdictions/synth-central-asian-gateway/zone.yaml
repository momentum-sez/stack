zone_id: org.momentum.mez.zone.synthetic.central-asian-gateway
jurisdiction_id: synth-central-asian-gateway
zone_name: Central Asian Gateway Zone
zone_type: synthetic

profile:
  profile_id: org.momentum.mez.profile.synthetic-synth-central-asian-gateway
  version: "0.4.44"

primary_jurisdiction: kz

composition:
  - domain: corporate_formation
    source_jurisdiction: kz-aifc
  - domain: civic_code
    source_jurisdiction: kz
  - domain: digital_assets
    source_jurisdiction: kz-aifc
  - domain: tax
    source_jurisdiction: ge
  - domain: aml_cft
    source_jurisdiction: kz
  - domain: licensing
    source_jurisdiction: uz
  - domain: arbitration
    source_jurisdiction: kz-aifc

jurisdiction_stack:
  - synth-central-asian-gateway

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - corporate
  - financial

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed for source jurisdictions

compliance_domains:
  - aml
  - consumer_protection
  - corporate
  - data_privacy
  - kyc
  - licensing
  - sanctions
  - securities
  - tax

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
