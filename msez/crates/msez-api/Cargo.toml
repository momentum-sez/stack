[package]
name = "msez-api"
description = "Axum API services for the SEZ Stack: orchestration layer above Mass APIs, corridor operations, smart asset lifecycle, compliance tensor, and regulator console."
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true

[[bin]]
name = "msez-api"
path = "src/main.rs"

[features]
default = []
swagger = []

[dependencies]
# Internal crates
msez-core = { workspace = true }
msez-crypto = { workspace = true }
msez-vc = { workspace = true }
msez-tensor = { workspace = true }
msez-corridor = { workspace = true }
msez-state = { workspace = true }
msez-mass-client = { workspace = true }
msez-agentic = { workspace = true }
msez-pack = { workspace = true }
msez-compliance = { workspace = true }

# Cryptography
rand_core = { workspace = true }

# Web framework
axum = { workspace = true }
tokio = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Identifiers & time
uuid = { workspace = true }
chrono = { workspace = true }

# OpenAPI
utoipa = { workspace = true }

# Observability
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Security
subtle = { workspace = true }
parking_lot = { workspace = true }

# Error handling
thiserror = { workspace = true }

[dev-dependencies]
tokio = { workspace = true }
tower = { workspace = true }
http-body-util = { workspace = true }
rand_core = { workspace = true }
tempfile = { workspace = true }
