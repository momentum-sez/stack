# Zone Manifest: British Virgin Islands
#
# British Virgin Islands zone.
# BVI FSC framework; Virtual Assets Service Providers Act 2022.
# Premier offshore financial center; BVI Business Companies Act.
#
# jurisdiction_stack: vg

zone_id: org.momentum.mez.zone.vg
jurisdiction_id: vg
zone_name: British Virgin Islands

profile:
  profile_id: org.momentum.mez.profile.digital-financial-center
  version: "0.4.44"

jurisdiction_stack:
  - vg

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - financial
  - corporate

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy
  - consumer_protection

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

national_adapters:
  bvi_fsc:
    enabled: false
    endpoint: "${BVI_FSC_URL:-}"
  ird_vg:
    enabled: false
    endpoint: "${IRD_VG_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
