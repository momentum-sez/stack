# Zone Manifest: NEOM
#
# NEOM special zone.
# Greenfield smart city; independent regulatory framework.
# Vision 2030 flagship project.
#
# jurisdiction_stack: sa > sa-neom

zone_id: org.momentum.mez.zone.sa.neom
jurisdiction_id: sa-neom
zone_name: NEOM

profile:
  profile_id: org.momentum.mez.profile.charter-city
  version: "0.4.44"

jurisdiction_stack:
  - sa
  - sa-neom

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - financial
  - corporate

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy
  - consumer_protection

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

national_adapters:
  neom:
    enabled: false
    endpoint: "${NEOM_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
