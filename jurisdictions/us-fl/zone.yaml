# Zone Manifest: Florida
#
# OFR framework; Florida Money Services Business Act.
# Growing crypto hub; no state income tax.
#
# jurisdiction_stack: us > us-fl

zone_id: org.momentum.mez.zone.us.fl
jurisdiction_id: us-fl
zone_name: Florida

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - us
  - us-fl

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  fincen:
    enabled: false
    endpoint: "${FINCEN_URL:-}"
  irs:
    enabled: false
    endpoint: "${IRS_URL:-}"
  ofr_fl:
    enabled: false
    endpoint: "${OFR_FL_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
