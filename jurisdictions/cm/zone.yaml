# Zone Manifest: Cameroon
#
# Cameroon zone.
# BEAC (CEMAC central bank) framework.
#
# jurisdiction_stack: cm

zone_id: org.momentum.mez.zone.cm
jurisdiction_id: cm
zone_name: Cameroon

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - cm

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  beac:
    enabled: false
    endpoint: "${BEAC_URL:-}"
  dgi_cm:
    enabled: false
    endpoint: "${DGI_CM_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
