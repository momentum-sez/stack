# Zone Manifest: Mauritius
#
# Mauritius zone.
# FSC Mauritius; Global Business License framework.
# Africa-oriented treaty network, CRS-compliant.
#
# jurisdiction_stack: mu

zone_id: org.momentum.mez.zone.mu
jurisdiction_id: mu
zone_name: Mauritius

profile:
  profile_id: org.momentum.mez.profile.digital-financial-center
  version: "0.4.44"

jurisdiction_stack:
  - mu

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - financial
  - corporate

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy
  - consumer_protection

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

national_adapters:
  fsc_mu:
    enabled: false
    endpoint: "${FSC_MU_URL:-}"
  mra:
    enabled: false
    endpoint: "${MRA_URL:-}"
  bom:
    enabled: false
    endpoint: "${BOM_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
