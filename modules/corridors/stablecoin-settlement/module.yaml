module_id: org.momentum.mez.corridor.stablecoin
version: 0.1.0
kind: corridor
license: CC-BY-4.0
description: Stablecoin Settlement Corridor corridor module (manifest + playbook +
  required attestations).
variants:
- regulated-stablecoin
depends_on:
- module_id: org.momentum.mez.fin.payments-adapter
  constraint: '>=0.1.0,<0.3.0'
provides:
- interface: mez.corridor.trust-anchors.v1
  path: trust-anchors.yaml
  media_type: application/yaml
- interface: mez.corridor.key-rotation.v1
  path: key-rotation.yaml
  media_type: application/yaml
- interface: mez.corridor.manifest.v1
  path: corridor.yaml
  media_type: application/yaml
- interface: mez.corridor.required-attestations.v1
  path: required-attestations.yaml
  media_type: application/yaml
- interface: mez.corridor.playbook.v1
  path: docs/playbook.md
  media_type: text/markdown
- interface: mez.corridor.tradeoffs.v1
  path: docs/tradeoffs.md
  media_type: text/markdown
- interface: mez.corridor.vc.definition.v1
  path: corridor.vc.json
  media_type: application/vc+json
parameters:
  settlement_currency:
    type: string
    default: USD
  max_single_transfer:
    type: number
    default: 1000000
