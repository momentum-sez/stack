# MSEZ API Server — Secrets
#
# IMPORTANT: This file contains placeholder values. In production:
# - Use a secrets manager (AWS Secrets Manager, HashiCorp Vault, etc.)
# - Or use sealed-secrets / external-secrets-operator
# - NEVER commit real credentials to version control
#
# The base64 values below are placeholders:
#   "REPLACE_WITH_REAL_DATABASE_URL" and "REPLACE_WITH_REAL_JWT_SECRET"
#
# Generate a JWT secret: openssl rand -base64 32

apiVersion: v1
kind: Secret
metadata:
  name: msez-secrets
  namespace: msez
  labels:
    app: msez-api
    component: secrets
type: Opaque
data:
  # postgresql://msez:<password>@<host>:5432/msez
  # Replace with base64-encoded real connection string:
  #   echo -n 'postgresql://msez:password@postgres:5432/msez' | base64
  database-url: UkVQTEFDRV9XSVRIX1JFQUxfREFUQUJBU0VfVVJM
  # JWT signing secret — replace with base64-encoded real secret:
  #   openssl rand -base64 32 | tr -d '\n' | base64
  jwt-secret: UkVQTEFDRV9XSVRIX1JFQUxfSldUX1NFQ1JFVA==
