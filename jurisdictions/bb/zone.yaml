# Zone Manifest: Barbados
#
# Barbados zone.
# CBB + FSC framework; emerging fintech regulation.
# International Business Companies; offshore financial center.
#
# jurisdiction_stack: bb

zone_id: org.momentum.mez.zone.bb
jurisdiction_id: bb
zone_name: Barbados

profile:
  profile_id: org.momentum.mez.profile.digital-financial-center
  version: "0.4.44"

jurisdiction_stack:
  - bb

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - financial
  - corporate

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy
  - consumer_protection

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

national_adapters:
  cbb_bb:
    enabled: false
    endpoint: "${CBB_BB_URL:-}"
  fsc_bb:
    enabled: false
    endpoint: "${FSC_BB_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
