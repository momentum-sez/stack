# ---------------------------------------------------------------------------
# Compliance Domain Reference
# ---------------------------------------------------------------------------
#
# The compliance_domains field on each corridor references domains from the
# MEZ compliance tensor (mez-tensor crate, 20 base domains). Common domains:
#
#   aml                 - Anti-money laundering
#   kyc                 - Know your customer / CDD / EDD
#   sanctions           - Sanctions screening (OFAC, UN, EU, local)
#   trade               - Trade compliance, export controls, customs
#   corporate           - Corporate governance, formation, reporting
#   securities          - Securities regulation, prospectus, disclosure
#   banking             - Banking regulation, prudential, capital adequacy
#   licensing           - Business / activity licensing requirements
#   tax                 - Tax compliance, withholding, reporting
#   data_privacy        - Data protection, cross-border data transfer
#   consumer_protection - Consumer protection, disclosure, fair dealing
#   environmental       - Environmental compliance, ESG reporting
#
# Cross-border corridors typically require: aml, kyc, sanctions, trade
# Intra-federal corridors typically require: corporate, securities, banking, licensing
# Free zone corridors focus on: corporate, licensing, trade

# ---------------------------------------------------------------------------
# Corridor Lifecycle
# ---------------------------------------------------------------------------
#
# Each corridor progresses through the lifecycle defined in
# governance/corridor.lifecycle.state-machine.v2.json:
#
#   proposed -> approved -> active -> suspended|terminated
#
# Corridor activation requires:
#   1. Both endpoint zones deployed and healthy
#   2. Compliance tensor fully evaluated for all listed domains
#   3. Pack trilogy content available for both jurisdictions
#   4. Inter-zone corridor protocol handshake completed (P0-CORRIDOR-NET-001)
#   5. Trust anchors exchanged and watcher attestations bootstrapped
#
# See spec/40-corridors.md for receipt chain and checkpoint requirements.
