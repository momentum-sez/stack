# Zone Manifest: US Digital Asset Interstate Zone (Synthetic)
#
# Synthetic zone composed from regulatory primitives across multiple
# jurisdictions. Primary jurisdiction: us.
# Generated by: mez zone compose
#
# Layers:
#   - corporate_formation <- us-wy
#   - civic_code <- us-de
#   - digital_assets <- us-ny
#   - tax <- us-tx
#   - aml_cft <- us-ny
#   - securities <- us-ca

zone_id: org.momentum.mez.zone.synthetic.us-digital-asset
jurisdiction_id: synth-us-digital-asset
zone_name: US Digital Asset Interstate Zone
zone_type: synthetic

profile:
  profile_id: org.momentum.mez.profile.synthetic-synth-us-digital-asset
  version: "0.4.44"

primary_jurisdiction: us

composition:
  - domain: corporate_formation
    source_jurisdiction: us-wy
  - domain: civic_code
    source_jurisdiction: us-de
  - domain: digital_assets
    source_jurisdiction: us-ny
  - domain: tax
    source_jurisdiction: us-tx
  - domain: aml_cft
    source_jurisdiction: us-ny
  - domain: securities
    source_jurisdiction: us-ca

jurisdiction_stack:
  - synth-us-digital-asset

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - corporate
  - financial

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed for source jurisdictions

compliance_domains:
  - aml
  - consumer_protection
  - corporate
  - data_privacy
  - kyc
  - licensing
  - sanctions
  - securities
  - tax

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
