# Zone Manifest: Abu Dhabi
#
# Emirate-level zone for Abu Dhabi, UAE.
# Regulated by ADEDD (economic development), Abu Dhabi DOF, and federal regulators.
# Parent of ADGM, KEZAD, KIZAD, Masdar City, twofour54 free zones.
#
# jurisdiction_stack: ae > ae-abudhabi
#   - ae: UAE federal laws (AML/CFT, VAT, Commercial Companies Law)
#   - ae-abudhabi: Abu Dhabi emirate regulations

zone_id: org.momentum.mez.zone.ae.abudhabi
jurisdiction_id: ae-abudhabi
zone_name: Abu Dhabi

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos-ae
  version: 0.4.44

jurisdiction_stack:
  - ae
  - ae-abudhabi

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - financial
  - corporate

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

regpacks:
  - domain: financial
    jurisdiction_id: ae
    regpack_digest_sha256: "5ce776c2d59b4fd9ec1f6bdaea7317550fd0b7d1792be86a475b4db6602a685b"
    as_of_date: 2026-01-15
  - domain: sanctions
    jurisdiction_id: ae
    regpack_digest_sha256: "34bb8fcb760935931216ab810fb3e66caa6980125f7e88f588eed8a0747509c0"
    as_of_date: 2026-01-15

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy
  - consumer_protection

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  ica_emirates_id:
    enabled: false
    endpoint: ${ICA_EMIRATES_ID_URL:-}
  fta:
    enabled: false
    endpoint: ${FTA_URL:-}

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
