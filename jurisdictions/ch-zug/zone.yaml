# Zone Manifest: Zug Crypto Valley
#
# Zug Crypto Valley zone.
# Cantonal overlay on Swiss federal framework.
# Crypto Valley ecosystem; Ethereum Foundation headquarters.
#
# jurisdiction_stack: ch > ch-zug

zone_id: org.momentum.mez.zone.ch.zug
jurisdiction_id: ch-zug
zone_name: Zug Crypto Valley

profile:
  profile_id: org.momentum.mez.profile.digital-financial-center
  version: "0.4.44"

jurisdiction_stack:
  - ch
  - ch-zug

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - financial
  - corporate

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy
  - consumer_protection

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

national_adapters:
  finma:
    enabled: false
    endpoint: "${FINMA_URL:-}"
  estv:
    enabled: false
    endpoint: "${ESTV_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
