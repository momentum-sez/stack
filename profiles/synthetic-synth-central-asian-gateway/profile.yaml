# Profile: Central Asian Gateway Zone (Synthetic)
#
# Synthetic zone profile composed from regulatory primitives.
# Each regulatory domain is sourced from a different jurisdiction.
#
# Layers:
#   corporate_formation <- kz-aifc
#   civic_code <- kz
#   digital_assets <- kz-aifc
#   tax <- ge
#   aml_cft <- kz
#   licensing <- uz
#   arbitration <- kz-aifc

profile_id: org.momentum.mez.profile.synthetic-synth-central-asian-gateway
profile_name: Central Asian Gateway Zone
version: "0.4.44"
zone_type: synthetic

composition:
  - domain: corporate_formation
    source: kz-aifc
  - domain: civic_code
    source: kz
  - domain: digital_assets
    source: kz-aifc
  - domain: tax
    source: ge
  - domain: aml_cft
    source: kz
  - domain: licensing
    source: uz
  - domain: arbitration
    source: kz-aifc

modules:
  - id: org.momentum.mez.legal.core
    variant: synthetic-composed
  - id: org.momentum.mez.legal.commercial-code
    variant: kz-aifc-corp
  - id: org.momentum.mez.reg.digital-assets
    variant: kz-aifc-framework
    parameters:
      source_jurisdiction: "kz-aifc"
  - id: org.momentum.mez.tax
    variant: ge-tax
    parameters:
      source_jurisdiction: "ge"
  - id: org.momentum.mez.reg.aml-cft
    variant: risk-based
    parameters:
      kyc_tier: 3
      edd_threshold_usd: 10000
      source_jurisdiction: "kz"
  - id: org.momentum.mez.legal.dispute-resolution
    variant: kz-aifc-arbitration
  - id: org.momentum.mez.fin.payments-adapter
    variant: iso20022-mapping
  - id: org.momentum.mez.corridor.swift
    variant: iso20022-cross-border

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin
