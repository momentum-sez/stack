# Zone Manifest: Malta
#
# Malta zone.
# MFSA framework; Virtual Financial Assets Act 2018.
# Innovative Technology Arrangements and Services Act.
#
# jurisdiction_stack: mt

zone_id: org.momentum.mez.zone.mt
jurisdiction_id: mt
zone_name: Malta

profile:
  profile_id: org.momentum.mez.profile.digital-financial-center
  version: "0.4.44"

jurisdiction_stack:
  - mt

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - financial
  - corporate

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy
  - consumer_protection

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

national_adapters:
  mfsa:
    enabled: false
    endpoint: "${MFSA_URL:-}"
  cft:
    enabled: false
    endpoint: "${CFT_MT_URL:-}"
  mbr:
    enabled: false
    endpoint: "${MBR_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
