# Zone Manifest: Germany
#
# Germany zone.
# BaFin framework; KWG banking law.
# Strict GDPR implementation (BDSG); crypto custody license.
#
# jurisdiction_stack: de

zone_id: org.momentum.mez.zone.de
jurisdiction_id: de
zone_name: Germany

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - de

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  bafin:
    enabled: false
    endpoint: "${BAFIN_URL:-}"
  bzst:
    enabled: false
    endpoint: "${BZST_URL:-}"
  handelsregister:
    enabled: false
    endpoint: "${HANDELSREGISTER_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
