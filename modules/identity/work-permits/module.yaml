# Work Permits / Labor Authorization Module
# Employment authorization for zone workers

module_id: org.momentum.mez.identity.work-permits
version: 0.1.0
kind: identity
name: Work Permits and Labor Authorization
description: |
  Employment authorization system for zone workers including work
  permit issuance, visa sponsorship, labor compliance, and workforce
  mobility management.

spec_version: "0.4.44"

provides:
  - interface: mez.identity.work-permits.application.v1
    description: Work permit application processing
  - interface: mez.identity.work-permits.sponsorship.v1
    description: Employer sponsorship management
  - interface: mez.identity.work-permits.compliance.v1
    description: Labor compliance verification
  - interface: mez.identity.work-permits.mobility.v1
    description: Inter-zone worker mobility

dependencies:
  - module_id: org.momentum.mez.identity.core
    version: ">=0.1.0"
  - module_id: org.momentum.mez.identity.kyc-tiers
    version: ">=0.1.0"
  - module_id: org.momentum.mez.corporate.formation
    version: ">=0.1.0"

permit_types:
  standard_employment:
    name: Standard Work Permit
    duration_months: 24
    renewable: true
    max_renewals: 5
    requirements:
      - valid_job_offer
      - employer_sponsorship
      - background_check
      - health_clearance
      - qualifications_verification
    processing_time_days: 14

  skilled_worker:
    name: Skilled Worker Permit
    duration_months: 36
    renewable: true
    requirements:
      - valid_job_offer
      - salary_threshold_met
      - recognized_qualifications
      - employer_sponsorship
    salary_threshold_usd: 75000
    processing_time_days: 10

  intra_company_transfer:
    name: Intra-Company Transfer Permit
    duration_months: 36
    renewable: true
    requirements:
      - existing_employment_12_months
      - senior_or_specialist_role
      - parent_company_sponsorship
    processing_time_days: 7

  entrepreneur:
    name: Entrepreneur Permit
    duration_months: 24
    renewable: true
    requirements:
      - business_plan_approved
      - minimum_investment_usd: 100000
      - job_creation_commitment: 3
    no_employer_required: true
    processing_time_days: 21

  freelancer:
    name: Freelancer Permit
    duration_months: 12
    renewable: true
    requirements:
      - professional_portfolio
      - income_threshold_usd: 50000
      - health_insurance
    self_sponsored: true
    processing_time_days: 14

  seasonal:
    name: Seasonal Worker Permit
    duration_months: 6
    renewable: false
    requirements:
      - employer_sponsorship
      - specific_sector_approval
    sectors:
      - hospitality
      - agriculture
      - events
    processing_time_days: 7

sponsorship:
  employer_obligations:
    - maintain_valid_license
    - provide_employment_contract
    - ensure_working_conditions
    - facilitate_permit_renewal
    - notify_termination_within_days: 7
    - repatriation_responsibility: true

  quota_system:
    enabled: true
    base_ratio_local_to_foreign: 0.5
    sector_variations:
      technology: 0.3
      hospitality: 0.6
      manufacturing: 0.5
      financial_services: 0.4

  compliance_requirements:
    minimum_wage_adherence: true
    working_hours_limits: true
    accommodation_standards: true
    health_insurance_provision: true

application_process:
  stages:
    submission:
      - online_application
      - document_upload
      - fee_payment
    verification:
      - identity_check
      - qualifications_verification
      - background_screening
      - health_examination
    approval:
      - labor_market_test_if_required
      - quota_availability
      - final_decision
    issuance:
      - permit_generation
      - biometric_capture
      - card_issuance

  documents_required:
    - passport_copy
    - passport_photos
    - educational_certificates
    - employment_contract
    - sponsor_trade_license
    - health_certificate
    - police_clearance

  fees_usd:
    standard_employment: 500
    skilled_worker: 750
    intra_company_transfer: 1000
    entrepreneur: 1500
    freelancer: 1000
    seasonal: 300

renewal:
  eligibility:
    - valid_employment_continues
    - no_violations_on_record
    - sponsor_in_good_standing
  process:
    timeline_before_expiry_days: 30
    grace_period_days: 30
    documentation_update: true

compliance:
  monitoring:
    - annual_employer_audits
    - random_workplace_inspections
    - worker_hotline
  violations:
    minor:
      types:
        - late_renewal
        - documentation_gaps
      penalties:
        - warning
        - fine_usd: 500
    major:
      types:
        - unauthorized_employment
        - quota_violations
        - exploitation
      penalties:
        - permit_revocation
        - employer_ban_years: 2
        - fine_usd: 10000

mobility:
  intra_zone:
    employer_change:
      permitted: true
      process: new_sponsorship_transfer
      cooling_off_period_days: 0
  inter_zone:
    mutual_recognition:
      - partner_zone_permits
    fast_track_processing: true

compliance:
  domains:
    - LABOR_LAW
    - IMMIGRATION
    - HUMAN_RIGHTS
  standards:
    - ilo_conventions
    - zone_labor_code
  reporting:
    - quarterly_workforce_statistics
    - annual_compliance_audit
