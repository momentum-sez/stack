# Profile: Sovereign GovOS
#
# Full-stack sovereign economic zone profile for national or sub-national
# deployments. Designed for jurisdictions that require:
#   - Complete legal corpus (enabling act, civil/commercial codes, admin procedure)
#   - Multi-regulator oversight (AML/CFT, financial supervision, sanctions)
#   - Tax pipeline integration (withholding, reporting, FBR IRIS)
#   - National system adapter interfaces (identity, payments, corporate registry)
#   - GovOS multi-ministry dashboard
#   - Cross-border corridor support (SWIFT + stablecoin)
#
# Target deployment: Pakistan SIFC (pk-sifc), with adapters for FBR, NADRA,
# SBP Raast, and SECP.
#
# Deploy via:
#   ./deploy/scripts/deploy-zone.sh sovereign-govos org.momentum.mez.zone.pk-sifc pk

profile_id: org.momentum.mez.profile.sovereign-govos
stack_spec_version: 0.4.44

modules:
