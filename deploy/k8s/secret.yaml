# MEZ API Server — Secrets
#
# IMPORTANT: This file contains placeholder values. In production:
# - Use a secrets manager (AWS Secrets Manager, HashiCorp Vault, etc.)
# - Or use sealed-secrets / external-secrets-operator
# - NEVER commit real credentials to version control
#
# The base64 values below are placeholders:
#   "REPLACE_WITH_REAL_DATABASE_URL" and "REPLACE_WITH_REAL_AUTH_TOKEN"
#
# Generate an auth token: openssl rand -base64 32

apiVersion: v1
kind: Secret
metadata:
  name: mez-secrets
  namespace: mez
  labels:
    app: mez-api
    component: secrets
type: Opaque
data:
  # postgresql://mez:<password>@<host>:5432/mez
  # Replace with base64-encoded real connection string:
  #   echo -n 'postgresql://mez:password@postgres:5432/mez' | base64
  database-url: UkVQTEFDRV9XSVRIX1JFQUxfREFUQUJBU0VfVVJM
  # Auth token — replace with base64-encoded real token:
  #   openssl rand -base64 32 | tr -d '\n' | base64
  auth-token: UkVQTEFDRV9XSVRIX1JFQUxfQVVUSF9UT0tFTg==
