# Zone Manifest: Beijing
#
# Beijing zone.
# National capital; regulatory headquarters.
# Zhongguancun Science Park innovation zone.
#
# jurisdiction_stack: cn > cn-beijing

zone_id: org.momentum.mez.zone.cn.beijing
jurisdiction_id: cn-beijing
zone_name: Beijing

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - cn
  - cn-beijing

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  pboc:
    enabled: false
    endpoint: "${PBOC_URL:-}"
  samr:
    enabled: false
    endpoint: "${SAMR_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
