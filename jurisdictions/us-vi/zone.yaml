# Zone Manifest: US Virgin Islands
#
# US state zone for US Virgin Islands.
#
# jurisdiction_stack: us > us-vi

zone_id: org.momentum.mez.zone.us.vi
jurisdiction_id: us-vi
zone_name: US Virgin Islands

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - us
  - us-vi

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  fincen:
    enabled: false
    endpoint: "${FINCEN_URL:-}"
  irs:
    enabled: false
    endpoint: "${IRS_URL:-}"
  lt_vi:
    enabled: false
    endpoint: "${LT_VI_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
