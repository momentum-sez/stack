# Zone Manifest: Minnesota
#
# US state zone for Minnesota.
#
# jurisdiction_stack: us > us-mn

zone_id: org.momentum.mez.zone.us.mn
jurisdiction_id: us-mn
zone_name: Minnesota

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - us
  - us-mn

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  fincen:
    enabled: false
    endpoint: "${FINCEN_URL:-}"
  irs:
    enabled: false
    endpoint: "${IRS_URL:-}"
  mn_commerce:
    enabled: false
    endpoint: "${MN_COMMERCE_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
