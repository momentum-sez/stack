# Zone Manifest: Kenya
#
# Kenya zone.
# CBK + CMA framework; Nairobi IFC initiative.
# M-PESA mobile money ecosystem; National Payment System Regulations 2014.
#
# jurisdiction_stack: ke

zone_id: org.momentum.mez.zone.ke
jurisdiction_id: ke
zone_name: Kenya

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - ke

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  cbk:
    enabled: false
    endpoint: "${CBK_URL:-}"
  cma_ke:
    enabled: false
    endpoint: "${CMA_KE_URL:-}"
  kra:
    enabled: false
    endpoint: "${KRA_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
