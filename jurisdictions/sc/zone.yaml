# Zone Manifest: Seychelles
#
# Seychelles zone.
# FSA framework; International Business Companies Act.
# Offshore financial center; crypto exchange domiciliation.
#
# jurisdiction_stack: sc

zone_id: org.momentum.mez.zone.sc
jurisdiction_id: sc
zone_name: Seychelles

profile:
  profile_id: org.momentum.mez.profile.digital-financial-center
  version: "0.4.44"

jurisdiction_stack:
  - sc

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - financial
  - corporate

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy
  - consumer_protection

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

national_adapters:
  fsa_sc:
    enabled: false
    endpoint: "${FSA_SC_URL:-}"
  src:
    enabled: false
    endpoint: "${SRC_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
