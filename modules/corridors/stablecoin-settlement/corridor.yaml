corridor_id: org.momentum.msez.corridor.stablecoin.regulated-stablecoin
title: "Stablecoin Settlement Corridor"
participants: []
settlement:
  type: "token-settlement"
  currency: "${settlement_currency}"
  max_single_transfer: ${max_single_transfer}
recognition:
  passporting:
    - "msez.licensing.application.v1"
attestations:
  required:
    - kyb_verified
    - bo_verified
    - sanctions_screened
    - aml_program_attested
    - license_valid
    - reserves_attested
    - safeguarding_attested
    - travel_rule_ready
dispute_resolution:
  method: arbitration
  escalation:
    - "operator-to-operator"
    - "supervisor-to-supervisor"
    - "formal-arbitration"

trust_anchors_path: trust-anchors.yaml
key_rotation_path: key-rotation.yaml
