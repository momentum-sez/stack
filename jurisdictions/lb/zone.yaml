# Zone Manifest: Lebanon
#
# Lebanon zone.
# BDL framework; Banking Secrecy Law.
# Capital controls; limited digital regulation.
#
# jurisdiction_stack: lb

zone_id: org.momentum.mez.zone.lb
jurisdiction_id: lb
zone_name: Lebanon

profile:
  profile_id: org.momentum.mez.profile.minimal-mvp
  version: "0.4.44"

jurisdiction_stack:
  - lb

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  bdl:
    enabled: false
    endpoint: "${BDL_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
