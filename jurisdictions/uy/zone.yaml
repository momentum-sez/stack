# Zone Manifest: Uruguay
#
# Uruguay zone.
# BCU + SSF framework; emerging fintech regulation.
# Stable tax environment; extensive bilateral treaty network.
#
# jurisdiction_stack: uy

zone_id: org.momentum.mez.zone.uy
jurisdiction_id: uy
zone_name: Uruguay

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - uy

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  bcu:
    enabled: false
    endpoint: "${BCU_URL:-}"
  ssf:
    enabled: false
    endpoint: "${SSF_URL:-}"
  dgi_uy:
    enabled: false
    endpoint: "${DGI_UY_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
