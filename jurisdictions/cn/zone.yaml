# Zone Manifest: China
#
# China federal zone.
# PBOC + CSRC framework; restrictive crypto stance.
# DCEP/e-CNY CBDC; Cross-Border Interbank Payment System (CIPS).
#
# jurisdiction_stack: cn

zone_id: org.momentum.mez.zone.cn
jurisdiction_id: cn
zone_name: China

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - cn

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  pboc:
    enabled: false
    endpoint: "${PBOC_URL:-}"
  csrc:
    enabled: false
    endpoint: "${CSRC_URL:-}"
  sat_cn:
    enabled: false
    endpoint: "${SAT_CN_URL:-}"
  samr:
    enabled: false
    endpoint: "${SAMR_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
