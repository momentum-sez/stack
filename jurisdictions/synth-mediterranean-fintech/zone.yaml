# Zone Manifest: Mediterranean Digital Finance Hub (Synthetic)
#
# Synthetic zone composed from regulatory primitives across multiple
# jurisdictions. Primary jurisdiction: mt.
# Generated by: mez zone compose
#
# Layers:
#   - corporate_formation <- mt
#   - civic_code <- cy
#   - digital_assets <- mt
#   - tax <- pt
#   - aml_cft <- mt
#   - licensing <- ie
#   - securities <- cy

zone_id: org.momentum.mez.zone.synthetic.mediterranean-fintech
jurisdiction_id: synth-mediterranean-fintech
zone_name: Mediterranean Digital Finance Hub
zone_type: synthetic

profile:
  profile_id: org.momentum.mez.profile.synthetic-synth-mediterranean-fintech
  version: "0.4.44"

primary_jurisdiction: mt

composition:
  - domain: corporate_formation
    source_jurisdiction: mt
  - domain: civic_code
    source_jurisdiction: cy
  - domain: digital_assets
    source_jurisdiction: mt
  - domain: tax
    source_jurisdiction: pt
  - domain: aml_cft
    source_jurisdiction: mt
  - domain: licensing
    source_jurisdiction: ie
  - domain: securities
    source_jurisdiction: cy

jurisdiction_stack:
  - synth-mediterranean-fintech

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - corporate
  - financial

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed for source jurisdictions

compliance_domains:
  - aml
  - consumer_protection
  - corporate
  - data_privacy
  - kyc
  - licensing
  - sanctions
  - securities
  - tax

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
