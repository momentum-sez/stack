module_id: org.momentum.mez.identity.credentials
version: 0.1.0
kind: identity
license: Apache-2.0
description: |
  Verifiable Credential issuance and verification module.
  Issues W3C-compliant verifiable credentials for identity tiers,
  professional qualifications, and other attestations.

variants:
  - baseline
  - privacy-enhanced

depends_on:
  - module_id: org.momentum.mez.identity.core
    constraint: ">=0.1.0,<1.0.0"

provides:
  - interface: mez.identity.credentials.schema.v1
    path: schemas/
    media_type: application/json
  - interface: mez.identity.credentials.templates.v1
    path: templates/
    media_type: application/yaml
  - interface: mez.policy.opa.bundle.v1
    path: policy/
    media_type: text/plain

parameters:
  default_validity_days:
    type: integer
    default: 365
  support_selective_disclosure:
    type: boolean
    default: true
  support_zk_proofs:
    type: boolean
    default: true
  revocation_registry_type:
    type: string
    default: "StatusList2021"
