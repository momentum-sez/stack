version: 1
transition_types:
- kind: noop
  description: No-op transition type (allowed everywhere).
  notes: Used for keep-alive receipts or empty batches; carries no semantic meaning.
- kind: generic
  description: Generic, untyped transition. Payload may be omitted.
  notes: This kind is intentionally under-specified and SHOULD only be used in early
    pilots or tests. Use the transition-type registry for interoperable semantics.
