# Zone Manifest: Shenzhen
#
# Shenzhen zone.
# Tech innovation hub; Shenzhen SEZ.
# Qianhai cooperation zone; e-CNY pilot city.
#
# jurisdiction_stack: cn > cn-shenzhen

zone_id: org.momentum.mez.zone.cn.shenzhen
jurisdiction_id: cn-shenzhen
zone_name: Shenzhen

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - cn
  - cn-shenzhen

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  pboc:
    enabled: false
    endpoint: "${PBOC_URL:-}"
  szse:
    enabled: false
    endpoint: "${SZSE_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
