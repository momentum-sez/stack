# Zone Manifest: South Africa
#
# South Africa zone.
# SARB + FSCA framework; Financial Intelligence Centre Act (FICA).
# POPIA data protection; IDZ program; declared crypto as financial product.
#
# jurisdiction_stack: za

zone_id: org.momentum.mez.zone.za
jurisdiction_id: za
zone_name: South Africa

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - za

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  sarb:
    enabled: false
    endpoint: "${SARB_URL:-}"
  fsca:
    enabled: false
    endpoint: "${FSCA_URL:-}"
  sars:
    enabled: false
    endpoint: "${SARS_URL:-}"
  cipc:
    enabled: false
    endpoint: "${CIPC_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
