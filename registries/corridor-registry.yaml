  # Corridor counts by family type (theoretical maximum for each category)
  #
  # These are computed from the zone breakdown above. A corridor is
  # classified by the relationship between its two endpoints:
  #
  #   cross_border:          corridors where zone_a and zone_b belong to
  #                          different sovereign jurisdictions (different
  #                          country-level jurisdiction_stack roots)
  #
  #   intra_federal_us:      both endpoints are us-* zones
  #                          56*55/2 = 1540
  #
  #   intra_federal_cn:      both endpoints are cn or cn-* zones
  #                          6*5/2 = 15
  #
  #   intra_uae:             both endpoints are ae or ae-* zones
  #                          (includes free_zone_to_host, free_zone_to_free_zone,
  #                           and emirate-to-emirate corridors)
  #                          16*15/2 = 120
  #
  #   intra_kazakhstan:      both endpoints are kz or kz-* zones
  #                          3*2/2 = 3
  #
  #   intra_qatar:           both endpoints are qa or qa-* zones
  #                          2*1/2 = 1
  #
  #   intra_tanzania:        both endpoints are tz or tz-* zones
  #                          2*1/2 = 1
  #
  #   cross_border total:    4851 - 1540 - 15 - 120 - 3 - 1 - 1 = 3171

  corridor_family_counts:
