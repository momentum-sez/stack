# Profile: Caribbean Digital Asset Cluster (Synthetic)
#
# Synthetic zone profile composed from regulatory primitives.
# Each regulatory domain is sourced from a different jurisdiction.
#
# Layers:
#   corporate_formation <- ky
#   digital_assets <- bm
#   tax <- ky
#   aml_cft <- ky
#   securities <- bs
#   licensing <- vg
#   arbitration <- bb

profile_id: org.momentum.mez.profile.synthetic-synth-caribbean-digital-cluster
profile_name: Caribbean Digital Asset Cluster
version: "0.4.44"
zone_type: synthetic

composition:
  - domain: corporate_formation
    source: ky
  - domain: digital_assets
    source: bm
  - domain: tax
    source: ky
  - domain: aml_cft
    source: ky
  - domain: securities
    source: bs
  - domain: licensing
    source: vg
  - domain: arbitration
    source: bb

modules:
  - id: org.momentum.mez.legal.core
    variant: synthetic-composed
  - id: org.momentum.mez.legal.commercial-code
    variant: ky-corp
  - id: org.momentum.mez.reg.digital-assets
    variant: bm-framework
    parameters:
      source_jurisdiction: "bm"
  - id: org.momentum.mez.tax
    variant: ky-tax
    parameters:
      source_jurisdiction: "ky"
  - id: org.momentum.mez.reg.aml-cft
    variant: risk-based
    parameters:
      kyc_tier: 3
      edd_threshold_usd: 10000
      source_jurisdiction: "ky"
  - id: org.momentum.mez.legal.dispute-resolution
    variant: bb-arbitration
  - id: org.momentum.mez.fin.payments-adapter
    variant: iso20022-mapping
  - id: org.momentum.mez.corridor.swift
    variant: iso20022-cross-border

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin
