# Zone Manifest: Kazakhstan
#
# Kazakhstan zone.
# NBK + ARDFM framework; digital tenge CBDC pilot.
# Crypto mining legalization (2022 amendments).
#
# jurisdiction_stack: kz

zone_id: org.momentum.mez.zone.kz
jurisdiction_id: kz
zone_name: Kazakhstan

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - kz

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  nbk:
    enabled: false
    endpoint: "${NBK_URL:-}"
  ardfm:
    enabled: false
    endpoint: "${ARDFM_URL:-}"
  kgd:
    enabled: false
    endpoint: "${KGD_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
