# MSEZ API Server â€” Kubernetes Deployment
#
# Runs the Rust msez-api binary as a Deployment with:
# - Rolling update strategy (zero-downtime deploys)
# - Resource limits appropriate for a stateless API server
# - Liveness and readiness probes against dedicated health endpoints
# - Security context: non-root, read-only filesystem, no privilege escalation
#
# Apply: kubectl apply -f deploy/k8s/

apiVersion: apps/v1
kind: Deployment
metadata:
  name: msez-api
  namespace: msez
  labels:
    app: msez-api
    component: api-server
    part-of: msez-stack
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: msez-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: msez-api
        component: api-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: msez-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      terminationGracePeriodSeconds: 30
      containers:
        - name: msez-api
          image: ghcr.io/momentum-sez/msez-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: MSEZ_HOST
              value: "0.0.0.0"
            - name: MSEZ_PORT
              value: "8080"
            - name: MSEZ_LOG_LEVEL
              value: "info"
            - name: MSEZ_METRICS_ENABLED
              value: "true"
            # Zone configuration from ConfigMap
            - name: MSEZ_ZONE_ID
              valueFrom:
                configMapKeyRef:
                  name: msez-config
                  key: zone-id
            - name: MSEZ_JURISDICTION
              valueFrom:
                configMapKeyRef:
                  name: msez-config
                  key: jurisdiction
            - name: MSEZ_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: msez-config
                  key: profile
            # Database credentials from Secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: msez-secrets
                  key: database-url
            # JWT signing key from Secret
            - name: MSEZ_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: msez-secrets
                  key: jwt-secret
          # Health probes
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /health/liveness
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          # Resource limits
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          # Security
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          # Writable tmp for Axum/Tokio
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-data
              mountPath: /app/data
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 64Mi
        - name: app-data
          emptyDir:
            sizeLimit: 256Mi
