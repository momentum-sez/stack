# Zone Manifest: Pacific Islands Economic Development Zone (Synthetic)
#
# Synthetic zone composed from regulatory primitives across multiple
# jurisdictions. Primary jurisdiction: nz.
# Generated by: mez zone compose
#
# Layers:
#   - corporate_formation <- nz
#   - civic_code <- fj
#   - tax <- vu
#   - aml_cft <- nz
#   - licensing <- fj
#   - payment_rails <- nz

zone_id: org.momentum.mez.zone.synthetic.pacific-islands-development
jurisdiction_id: synth-pacific-islands-development
zone_name: Pacific Islands Economic Development Zone
zone_type: synthetic

profile:
  profile_id: org.momentum.mez.profile.synthetic-synth-pacific-islands-development
  version: "0.4.44"

primary_jurisdiction: nz

composition:
  - domain: corporate_formation
    source_jurisdiction: nz
  - domain: civic_code
    source_jurisdiction: fj
  - domain: tax
    source_jurisdiction: vu
  - domain: aml_cft
    source_jurisdiction: nz
  - domain: licensing
    source_jurisdiction: fj
  - domain: payment_rails
    source_jurisdiction: nz

jurisdiction_stack:
  - synth-pacific-islands-development

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - corporate
  - financial

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed for source jurisdictions

compliance_domains:
  - aml
  - consumer_protection
  - corporate
  - data_privacy
  - kyc
  - licensing
  - sanctions
  - securities
  - tax

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
