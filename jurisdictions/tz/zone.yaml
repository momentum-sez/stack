# Zone Manifest: Tanzania
#
# Tanzania zone.
# BOT framework; EPZ program.
# National Payment Systems Act 2015; mobile money growth.
#
# jurisdiction_stack: tz

zone_id: org.momentum.mez.zone.tz
jurisdiction_id: tz
zone_name: Tanzania

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - tz

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  bot_tz:
    enabled: false
    endpoint: "${BOT_TZ_URL:-}"
  cmsa:
    enabled: false
    endpoint: "${CMSA_URL:-}"
  tra:
    enabled: false
    endpoint: "${TRA_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
