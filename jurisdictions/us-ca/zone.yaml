# Zone Manifest: California
#
# DFPI framework; California Digital Financial Assets Law (AB 39).
# Largest US state economy; DFPI BitLicense-equivalent.
#
# jurisdiction_stack: us > us-ca

zone_id: org.momentum.mez.zone.us.ca
jurisdiction_id: us-ca
zone_name: California

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - us
  - us-ca

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  fincen:
    enabled: false
    endpoint: "${FINCEN_URL:-}"
  irs:
    enabled: false
    endpoint: "${IRS_URL:-}"
  dfpi:
    enabled: false
    endpoint: "${DFPI_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
