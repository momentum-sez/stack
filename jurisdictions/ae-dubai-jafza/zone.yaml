# Zone Manifest: Jebel Ali Free Zone (JAFZA)
#
# One of the world's largest free zones, adjacent to Jebel Ali Port.
# Major hub for logistics, manufacturing, trading, and distribution.
# Regulated by JAFZA Authority under Dubai emirate framework.
#
# jurisdiction_stack: ae > ae-dubai > ae-dubai-jafza
#   - ae: UAE federal laws (AML/CFT, VAT, Commercial Companies Law)
#   - ae-dubai: Dubai emirate regulations
#   - ae-dubai-jafza: JAFZA free zone regulations

zone_id: org.momentum.mez.zone.ae.dubai.jafza
jurisdiction_id: ae-dubai-jafza
zone_name: Jebel Ali Free Zone

profile:
  profile_id: org.momentum.mez.profile.free-zone
  version: 0.4.44

jurisdiction_stack:
  - ae
  - ae-dubai
  - ae-dubai-jafza

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - financial
  - corporate

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

regpacks:
  - domain: financial
    jurisdiction_id: ae
    regpack_digest_sha256: "5ce776c2d59b4fd9ec1f6bdaea7317550fd0b7d1792be86a475b4db6602a685b"
    as_of_date: 2026-01-15
  - domain: sanctions
    jurisdiction_id: ae
    regpack_digest_sha256: "34bb8fcb760935931216ab810fb3e66caa6980125f7e88f588eed8a0747509c0"
    as_of_date: 2026-01-15

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy
  - consumer_protection

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  ica_emirates_id:
    enabled: false
    endpoint: ${ICA_EMIRATES_ID_URL:-}
  fta:
    enabled: false
    endpoint: ${FTA_URL:-}

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
