module_id: org.momentum.mez.tax.fee-schedules
version: 0.1.0
kind: tax
license: Apache-2.0
description: |
  Zone Fee Schedules module defining all fees charged by the zone
  authority for licenses, filings, services, and operations.

variants:
  - baseline
  - startup-friendly
  - enterprise

depends_on:
  - module_id: org.momentum.mez.legal.core
    constraint: ">=0.1.0,<1.0.0"

provides:
  - interface: mez.tax.fees.schedule.v1
    path: schedules/fee-schedule.yaml
    media_type: application/yaml
  - interface: mez.tax.fees.calculator.v1
    path: schemas/fee-calculation.schema.json
    media_type: application/json

parameters:
  base_currency:
    type: string
    default: "USD"
  annual_adjustment:
    type: string
    default: "inflation_linked"
  startup_discount_percentage:
    type: number
    default: 50
  sme_discount_percentage:
    type: number
    default: 25
