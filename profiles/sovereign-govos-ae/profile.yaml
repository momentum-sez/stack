# Profile: Sovereign GovOS — United Arab Emirates
#
# Full-stack sovereign economic zone profile for UAE national, emirate, or
# free zone deployments. Covers:
#   - Civil-law legal corpus (UAE Civil Code, Commercial Companies Law)
#   - Multi-regulator oversight (CBUAE, SCA, ADGM FSRA, DIFC DFSA, UAE FIU)
#   - Tax pipeline integration (FTA — VAT/Excise, ESR)
#   - National system adapters (ICA Emirates ID, FTA, DED/ADGM RA/DIFC ROC)
#   - GovOS multi-ministry dashboard
#   - Cross-border corridor support (SWIFT + stablecoin)
#
# Target deployments: ae-abudhabi-adgm, ae-dubai-difc, ae-difc
#
# Deploy via:
#   ./deploy/scripts/deploy-zone.sh sovereign-govos-ae org.momentum.mez.zone.ae-abudhabi-adgm ae

profile_id: org.momentum.mez.profile.sovereign-govos-ae
stack_spec_version: 0.4.44

