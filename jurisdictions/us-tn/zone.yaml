# Zone Manifest: Tennessee
#
# US state zone for Tennessee.
#
# jurisdiction_stack: us > us-tn

zone_id: org.momentum.mez.zone.us.tn
jurisdiction_id: us-tn
zone_name: Tennessee

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - us
  - us-tn

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  fincen:
    enabled: false
    endpoint: "${FINCEN_URL:-}"
  irs:
    enabled: false
    endpoint: "${IRS_URL:-}"
  tdfi:
    enabled: false
    endpoint: "${TDFI_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
