# Zone Manifest: El Salvador
#
# El Salvador zone.
# BCR + SSF framework; Bitcoin Legal Tender Law (2021).
# CNAD (National Commission on Digital Assets) oversight.
#
# jurisdiction_stack: sv

zone_id: org.momentum.mez.zone.sv
jurisdiction_id: sv
zone_name: El Salvador

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - sv

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  bcr:
    enabled: false
    endpoint: "${BCR_URL:-}"
  ssf_sv:
    enabled: false
    endpoint: "${SSF_SV_URL:-}"
  cnad:
    enabled: false
    endpoint: "${CNAD_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
