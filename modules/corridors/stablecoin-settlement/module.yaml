module_id: org.momentum.msez.corridor.stablecoin
version: 0.1.0
kind: corridor
license: CC-BY-4.0
description: "Stablecoin Settlement Corridor corridor module (manifest + playbook + required attestations)."
variants:
  - regulated-stablecoin
depends_on:
  - org.momentum.msez.fin.payments-adapter
provides:
  - interface: msez.corridor.trust-anchors.v1
    path: trust-anchors.yaml
    media_type: application/yaml
  - interface: msez.corridor.key-rotation.v1
    path: key-rotation.yaml
    media_type: application/yaml
  - interface: msez.corridor.manifest.v1
    path: corridor.yaml
    media_type: application/yaml
  - interface: msez.corridor.required-attestations.v1
    path: required-attestations.yaml
    media_type: application/yaml
  - interface: msez.corridor.playbook.v1
    path: docs/playbook.md
    media_type: text/markdown
  - interface: msez.corridor.tradeoffs.v1
    path: docs/tradeoffs.md
    media_type: text/markdown
parameters:
  settlement_currency:
    type: string
    default: "USD"
  max_single_transfer:
    type: number
    default: 1000000
