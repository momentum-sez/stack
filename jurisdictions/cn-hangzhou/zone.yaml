# Zone Manifest: Hangzhou
#
# Hangzhou zone.
# Fintech innovation hub; Alibaba/Ant Group headquarters.
# Blockchain innovation pilot city.
#
# jurisdiction_stack: cn > cn-hangzhou

zone_id: org.momentum.mez.zone.cn.hangzhou
jurisdiction_id: cn-hangzhou
zone_name: Hangzhou

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - cn
  - cn-hangzhou

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  pboc:
    enabled: false
    endpoint: "${PBOC_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
