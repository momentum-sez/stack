# Zone Manifest: Delaware
#
# Delaware Division of Corporations; DGCL Title 8.
# Gold standard for US corporate formation; blockchain amendments.
#
# jurisdiction_stack: us > us-de

zone_id: org.momentum.mez.zone.us.de
jurisdiction_id: us-de
zone_name: Delaware

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - us
  - us-de

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  fincen:
    enabled: false
    endpoint: "${FINCEN_URL:-}"
  irs:
    enabled: false
    endpoint: "${IRS_URL:-}"
  ode:
    enabled: false
    endpoint: "${ODE_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
