#   - securities <- ng
#   - data_privacy <- za
#   - licensing <- rw

zone_id: org.momentum.mez.zone.synthetic.africa-fintech-gateway
jurisdiction_id: synth-africa-fintech-gateway
zone_name: Africa Fintech Gateway
zone_type: synthetic

profile:
  profile_id: org.momentum.mez.profile.synthetic-synth-africa-fintech-gateway
  version: "0.4.44"

primary_jurisdiction: mu

composition:
  - domain: corporate_formation
    source_jurisdiction: mu
  - domain: civic_code
    source_jurisdiction: ke
  - domain: tax
    source_jurisdiction: mu
  - domain: aml_cft
    source_jurisdiction: za
  - domain: payment_rails
    source_jurisdiction: ke
  - domain: securities
    source_jurisdiction: ng
  - domain: data_privacy
    source_jurisdiction: za
  - domain: licensing
    source_jurisdiction: rw

jurisdiction_stack:
  - synth-africa-fintech-gateway

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - corporate
  - financial

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed for source jurisdictions

compliance_domains:
  - aml
  - consumer_protection
  - corporate
  - data_privacy
  - kyc
  - licensing
  - sanctions
  - securities
  - tax

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
