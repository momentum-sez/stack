module_id: org.momentum.msez.reg.aml-cft
version: 0.1.0
kind: regulatory
license: Apache-2.0
description: "Reference AML/CFT compliance rules (OPA/Rego scaffold)."
variants:
  - risk-based
depends_on:
  - module_id: org.momentum.msez.legal.core
    constraint: ">=0.1.0,<0.3.0"
provides:
  - interface: msez.policy.opa.v1
    path: src/policy/
    media_type: text/plain
parameters:
  kyc_tier_required:
    type: integer
    default: 2
    description: "Minimum KYC tier required for a transaction to be considered compliant."
  max_amount_without_enhanced_due_diligence:
    type: number
    default: 5000
    description: "Maximum transaction amount allowed without triggering enhanced due diligence (EDD)."
