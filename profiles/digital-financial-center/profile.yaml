# Profile: Digital Financial Center
#
# Full-stack profile for international financial center zones that operate
# under their own regulatory framework (distinct from their host country).
# Designed for jurisdictions like:
#   - AE-DIFC (Dubai International Financial Centre)
#   - SG (Singapore)
#   - HK (Hong Kong SAR)
#   - KY (Cayman Islands)
#   - AE-ADGM (Abu Dhabi Global Market)
#
# Unlike sovereign-govos (which integrates national systems like NADRA/FBR),
# this profile uses international standards and generic adapter interfaces.
#
# Capabilities:
#   - Common-law legal foundation with enabling act framework
#   - Multi-regulator oversight (AML/CFT, financial supervision, sanctions)
#   - International identity/KYC (passport + corporate registry)
#   - ISO 20022 payments + regulated stablecoin corridors
#   - Licensing regime for financial services
#   - Regulator console with compliance monitoring
#
# Deploy via:
#   ./deploy/scripts/deploy-zone.sh digital-financial-center org.momentum.mez.zone.sg sg

profile_id: org.momentum.mez.profile.digital-financial-center
stack_spec_version: 0.4.44

modules:
# --- Legal Foundation ---
- module_id: org.momentum.mez.legal.core
  version: 0.1.0
  variant: commonlaw-minimal
- module_id: org.momentum.mez.legal.akn-templates
  version: 0.1.0
  variant: default
- module_id: org.momentum.mez.legal.enabling-act
  version: 0.2.0
  variant: baseline
- module_id: org.momentum.mez.legal.authority-charter
  version: 0.2.0
  variant: baseline
- module_id: org.momentum.mez.legal.admin-procedure
  version: 0.2.0
  variant: baseline
- module_id: org.momentum.mez.legal.civil-code
  version: 0.2.0
  variant: baseline
- module_id: org.momentum.mez.legal.commercial-code
  version: 0.2.0
  variant: baseline
- module_id: org.momentum.mez.legal.dispute-resolution
  version: 0.2.0
  variant: baseline
- module_id: org.momentum.mez.legal.entity-registry
  version: 0.2.0
  variant: baseline

