name: ci
on:
  push:
  pull_request:

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Validate modules (schema + artifacts)
        run: |
          python tools/msez.py validate --all-modules

      - name: Validate profiles
        run: |
          python tools/msez.py validate --all-profiles

      - name: Validate zones
        run: |
          python tools/msez.py validate --all-zones

      - name: Fetch Akoma schemas (for schema validation tests)
        run: |
          python tools/msez.py fetch-akoma-schemas

      - name: Run conformance tests
        run: |
          pytest -q
