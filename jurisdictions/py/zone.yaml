# Zone Manifest: Paraguay
#
# Paraguay zone.
# BCP + CNV framework; crypto mining law.
# Low energy costs; Bitcoin mining hub.
#
# jurisdiction_stack: py

zone_id: org.momentum.mez.zone.py
jurisdiction_id: py
zone_name: Paraguay

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - py

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  bcp:
    enabled: false
    endpoint: "${BCP_URL:-}"
  cnv_py:
    enabled: false
    endpoint: "${CNV_PY_URL:-}"
  set_py:
    enabled: false
    endpoint: "${SET_PY_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
