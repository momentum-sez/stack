# Profile: Maritime Trade and Logistics Hub (Synthetic)
#
# Synthetic zone profile composed from regulatory primitives.
# Each regulatory domain is sourced from a different jurisdiction.
#
# Layers:
#   corporate_formation <- sg
#   civic_code <- gb
#   arbitration <- gb
#   tax <- hk
#   aml_cft <- sg
#   payment_rails <- hk
#   licensing <- ae-dubai-jafza
#   securities <- sg

profile_id: org.momentum.mez.profile.synthetic-synth-maritime-trade-hub
profile_name: Maritime Trade and Logistics Hub
version: "0.4.44"
zone_type: synthetic

composition:
  - domain: corporate_formation
    source: sg
  - domain: civic_code
    source: gb
  - domain: arbitration
    source: gb
  - domain: tax
    source: hk
  - domain: aml_cft
    source: sg
  - domain: payment_rails
    source: hk
  - domain: licensing
    source: ae-dubai-jafza
  - domain: securities
    source: sg

modules:
  - id: org.momentum.mez.legal.core
    variant: synthetic-composed
  - id: org.momentum.mez.legal.commercial-code
    variant: sg-corp
  - id: org.momentum.mez.legal.dispute-resolution
    variant: gb-arbitration
  - id: org.momentum.mez.tax
    variant: hk-tax
    parameters:
      source_jurisdiction: "hk"
  - id: org.momentum.mez.reg.aml-cft
    variant: risk-based
    parameters:
      kyc_tier: 3
      edd_threshold_usd: 10000
      source_jurisdiction: "sg"
  - id: org.momentum.mez.fin.payments-adapter
    variant: iso20022-mapping
  - id: org.momentum.mez.corridor.swift
    variant: iso20022-cross-border

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin
