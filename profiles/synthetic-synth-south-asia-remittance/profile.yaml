# Profile: South Asia Remittance Corridor (Synthetic)
#
# Synthetic zone profile composed from regulatory primitives.
# Each regulatory domain is sourced from a different jurisdiction.
#
# Layers:
#   corporate_formation <- pk-sifc
#   civic_code <- pk
#   tax <- pk
#   aml_cft <- pk
#   payment_rails <- pk
#   securities <- sg
#   data_privacy <- sg

profile_id: org.momentum.mez.profile.synthetic-synth-south-asia-remittance
profile_name: South Asia Remittance Corridor
version: "0.4.44"
zone_type: synthetic

composition:
  - domain: corporate_formation
    source: pk-sifc
  - domain: civic_code
    source: pk
  - domain: tax
    source: pk
  - domain: aml_cft
    source: pk
  - domain: payment_rails
    source: pk
  - domain: securities
    source: sg
  - domain: data_privacy
    source: sg

modules:
  - id: org.momentum.mez.legal.core
    variant: synthetic-composed
  - id: org.momentum.mez.legal.commercial-code
    variant: pk-sifc-corp
  - id: org.momentum.mez.tax
    variant: pk-tax
    parameters:
      source_jurisdiction: "pk"
  - id: org.momentum.mez.reg.aml-cft
    variant: risk-based
    parameters:
      kyc_tier: 3
      edd_threshold_usd: 10000
      source_jurisdiction: "pk"
  - id: org.momentum.mez.fin.payments-adapter
    variant: iso20022-mapping
  - id: org.momentum.mez.corridor.swift
    variant: iso20022-cross-border

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin
