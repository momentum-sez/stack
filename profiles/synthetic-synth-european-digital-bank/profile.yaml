# Profile: European Digital Banking Zone (Synthetic)
#
# Synthetic zone profile composed from regulatory primitives.
# Each regulatory domain is sourced from a different jurisdiction.
#
# Layers:
#   corporate_formation <- ee
#   civic_code <- lu
#   digital_assets <- ch-zug
#   tax <- ie
#   aml_cft <- lu
#   licensing <- gb
#   data_privacy <- de
#   payment_rails <- nl

profile_id: org.momentum.mez.profile.synthetic-synth-european-digital-bank
profile_name: European Digital Banking Zone
version: "0.4.44"
zone_type: synthetic

composition:
  - domain: corporate_formation
    source: ee
  - domain: civic_code
    source: lu
  - domain: digital_assets
    source: ch-zug
  - domain: tax
    source: ie
  - domain: aml_cft
    source: lu
  - domain: licensing
    source: gb
  - domain: data_privacy
    source: de
  - domain: payment_rails
    source: nl

modules:
  - id: org.momentum.mez.legal.core
    variant: synthetic-composed
  - id: org.momentum.mez.legal.commercial-code
    variant: ee-corp
  - id: org.momentum.mez.reg.digital-assets
    variant: ch-zug-framework
    parameters:
      source_jurisdiction: "ch-zug"
  - id: org.momentum.mez.tax
    variant: ie-tax
    parameters:
      source_jurisdiction: "ie"
  - id: org.momentum.mez.reg.aml-cft
    variant: risk-based
    parameters:
      kyc_tier: 3
      edd_threshold_usd: 10000
      source_jurisdiction: "lu"
  - id: org.momentum.mez.fin.payments-adapter
    variant: iso20022-mapping
  - id: org.momentum.mez.corridor.swift
    variant: iso20022-cross-border

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin
