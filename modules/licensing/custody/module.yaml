module_id: org.momentum.msez.lic.custody
version: 0.1.0
kind: licensing
license: Apache-2.0
description: "Licensing scaffolding pack for Digital Asset Custody."
variants:
  - baseline
depends_on:
  - org.momentum.msez.legal.core
provides:
  - interface: msez.licensing.application.v1
    path: forms/application.schema.json
    media_type: application/json
  - interface: msez.policy.opa.bundle.v1
    path: policy/
    media_type: text/plain
  - interface: msez.reporting.periodic-return.v1
    path: reporting/periodic-return.schema.json
    media_type: application/json
  - interface: msez.reporting.incident.v1
    path: reporting/incident-report.schema.json
    media_type: application/json
  - interface: msez.policy.policy-to-code-map.v1
    path: src/policy-to-code/map.yaml
    media_type: application/yaml
parameters:
  minimum_capital_amount:
    type: number
    default: 0
  minimum_capital_currency:
    type: string
    default: "USD"
  kyc_tier_required:
    type: integer
    default: 2
