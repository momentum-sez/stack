# Zone Manifest: Saint Vincent and the Grenadines
#
# Saint Vincent and the Grenadines zone.
# FSA framework; ECCB monetary union.
# International financial services.
#
# jurisdiction_stack: vc

zone_id: org.momentum.mez.zone.vc
jurisdiction_id: vc
zone_name: Saint Vincent and the Grenadines

profile:
  profile_id: org.momentum.mez.profile.minimal-mvp
  version: "0.4.44"

jurisdiction_stack:
  - vc

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  eccb:
    enabled: false
    endpoint: "${ECCB_URL:-}"
  fsa_vc:
    enabled: false
    endpoint: "${FSA_VC_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
