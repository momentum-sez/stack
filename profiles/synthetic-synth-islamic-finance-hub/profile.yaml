# Profile: Islamic Finance Digital Hub (Synthetic)
#
# Synthetic zone profile composed from regulatory primitives.
# Each regulatory domain is sourced from a different jurisdiction.
#
# Layers:
#   corporate_formation <- ae-dubai-difc
#   civic_code <- ae-dubai-difc
#   digital_assets <- bh
#   arbitration <- ae-dubai-difc
#   tax <- ae
#   aml_cft <- ae
#   licensing <- my
#   securities <- sa

profile_id: org.momentum.mez.profile.synthetic-synth-islamic-finance-hub
profile_name: Islamic Finance Digital Hub
version: "0.4.44"
zone_type: synthetic

composition:
  - domain: corporate_formation
    source: ae-dubai-difc
  - domain: civic_code
    source: ae-dubai-difc
  - domain: digital_assets
    source: bh
  - domain: arbitration
    source: ae-dubai-difc
  - domain: tax
    source: ae
  - domain: aml_cft
    source: ae
  - domain: licensing
    source: my
  - domain: securities
    source: sa

modules:
  - id: org.momentum.mez.legal.core
    variant: synthetic-composed
  - id: org.momentum.mez.legal.commercial-code
    variant: ae-dubai-difc-corp
  - id: org.momentum.mez.reg.digital-assets
    variant: bh-framework
    parameters:
      source_jurisdiction: "bh"
  - id: org.momentum.mez.legal.dispute-resolution
    variant: ae-dubai-difc-arbitration
  - id: org.momentum.mez.tax
    variant: ae-tax
    parameters:
      source_jurisdiction: "ae"
  - id: org.momentum.mez.reg.aml-cft
    variant: risk-based
    parameters:
      kyc_tier: 3
      edd_threshold_usd: 10000
      source_jurisdiction: "ae"
  - id: org.momentum.mez.fin.payments-adapter
    variant: iso20022-mapping
  - id: org.momentum.mez.corridor.swift
    variant: iso20022-cross-border

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin
