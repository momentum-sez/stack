# Zone Manifest: GIFT City
#
# Gujarat International Finance Tec-City (GIFT City).
# IFSCA regulated; India's first International Financial Services Centre.
# SEZ status with tax incentives.
#
# jurisdiction_stack: in > in-gift

zone_id: org.momentum.mez.zone.in.gift
jurisdiction_id: in-gift
zone_name: GIFT City

profile:
  profile_id: org.momentum.mez.profile.digital-financial-center
  version: "0.4.44"

jurisdiction_stack:
  - in
  - in-gift

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - financial
  - corporate

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy
  - consumer_protection

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

national_adapters:
  ifsca:
    enabled: false
    endpoint: "${IFSCA_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
