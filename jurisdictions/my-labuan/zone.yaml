# Zone Manifest: Labuan IBFC
#
# Labuan International Business and Financial Centre.
# LFSA regulated; Labuan Companies Act 1990.
# Offshore financial center; Islamic finance hub.
#
# jurisdiction_stack: my > my-labuan

zone_id: org.momentum.mez.zone.my.labuan
jurisdiction_id: my-labuan
zone_name: Labuan IBFC

profile:
  profile_id: org.momentum.mez.profile.digital-financial-center
  version: "0.4.44"

jurisdiction_stack:
  - my
  - my-labuan

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - financial
  - corporate

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy
  - consumer_protection

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

national_adapters:
  lfsa:
    enabled: false
    endpoint: "${LFSA_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
