# Zone Manifest: Pennsylvania
#
# US state zone for Pennsylvania.
#
# jurisdiction_stack: us > us-pa

zone_id: org.momentum.mez.zone.us.pa
jurisdiction_id: us-pa
zone_name: Pennsylvania

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - us
  - us-pa

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  fincen:
    enabled: false
    endpoint: "${FINCEN_URL:-}"
  irs:
    enabled: false
    endpoint: "${IRS_URL:-}"
  dobs_pa:
    enabled: false
    endpoint: "${DOBS_PA_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
