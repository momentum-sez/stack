# Zone Manifest: Myanmar
#
# Myanmar zone.
# CBM framework; limited digital asset regulation.
# Financial Institutions Law 2016.
#
# jurisdiction_stack: mm

zone_id: org.momentum.mez.zone.mm
jurisdiction_id: mm
zone_name: Myanmar

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - mm

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  cbm:
    enabled: false
    endpoint: "${CBM_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
