# Zone Manifest: Hainan
#
# Hainan Free Trade Port.
# China's largest free trade zone; duty-free policies.
# Hainan Free Trade Port Law (2021).
#
# jurisdiction_stack: cn > cn-hainan

zone_id: org.momentum.mez.zone.cn.hainan
jurisdiction_id: cn-hainan
zone_name: Hainan

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - cn
  - cn-hainan

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  pboc:
    enabled: false
    endpoint: "${PBOC_URL:-}"
  hainan_ftz:
    enabled: false
    endpoint: "${HAINAN_FTZ_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
