# Zone Manifest: New Jersey
#
# US state zone for New Jersey.
#
# jurisdiction_stack: us > us-nj

zone_id: org.momentum.mez.zone.us.nj
jurisdiction_id: us-nj
zone_name: New Jersey

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - us
  - us-nj

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  fincen:
    enabled: false
    endpoint: "${FINCEN_URL:-}"
  irs:
    enabled: false
    endpoint: "${IRS_URL:-}"
  dobi_nj:
    enabled: false
    endpoint: "${DOBI_NJ_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
