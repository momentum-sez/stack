# ──────────────────────────────────────────────────────────────────────────────
# ARBITRATION TRANSITION TYPES (v0.4.41)
# ──────────────────────────────────────────────────────────────────────────────
- kind: arbitration.dispute.file.v1
  description: File a dispute with an arbitration institution.
  notes: Creates dispute request, locks escrow for filing fee, references evidence bundle.
- kind: arbitration.dispute.respond.v1
  description: Respond to a filed dispute.
  notes: Respondent acknowledgment with initial response and counterclaims.
- kind: arbitration.evidence.submit.v1
  description: Submit evidence to pending arbitration.
  notes: Evidence bundle from CAS with witness statements and expert reports.
- kind: arbitration.ruling.receive.v1
  description: Receive arbitration ruling/award.
  notes: Ruling VC issued by institution, triggers enforcement window.
- kind: arbitration.ruling.enforce.v1
  description: Enforce arbitration ruling via smart asset transition.
  notes: Executes orders in ruling, releases escrow, updates asset state.
- kind: arbitration.appeal.file.v1
  description: File appeal against arbitration ruling.
  notes: Must be filed within appeal deadline, suspends enforcement.
- kind: arbitration.settlement.agree.v1
  description: Parties agree to settlement before/during arbitration.
  notes: Settlement agreement terminates dispute, releases escrow per terms.
