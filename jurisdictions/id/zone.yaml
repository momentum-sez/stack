# Zone Manifest: Indonesia
#
# Indonesia zone.
# OJK + BI framework; Bappebti commodity futures (crypto oversight).
# Nusantara new capital; multiple Special Economic Zones.
#
# jurisdiction_stack: id

zone_id: org.momentum.mez.zone.id
jurisdiction_id: id
zone_name: Indonesia

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - id

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  ojk:
    enabled: false
    endpoint: "${OJK_URL:-}"
  bi:
    enabled: false
    endpoint: "${BI_URL:-}"
  bappebti:
    enabled: false
    endpoint: "${BAPPEBTI_URL:-}"
  djp:
    enabled: false
    endpoint: "${DJP_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
