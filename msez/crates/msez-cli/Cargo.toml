[package]
name = "msez-cli"
description = "CLI tool for the SEZ Stack: zone validation, lockfile generation, corridor management, CAS operations, and Ed25519/VC signing. Replaces the Python tools/msez.py monolith."
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true

[[bin]]
name = "msez"
path = "src/main.rs"

[dependencies]
msez-core = { workspace = true }
msez-crypto = { workspace = true }
msez-pack = { workspace = true }
msez-schema = { workspace = true }
msez-state = { workspace = true }
clap = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
chrono = { workspace = true }
sha2 = { workspace = true }
rand_core = { workspace = true }

[dev-dependencies]
tempfile = "3"
