# Zone Manifest: Alatau IT City
#
# Alatau IT City (Almaty).
# Technology park and innovation zone.
# Special tax and regulatory regime for IT companies.
#
# jurisdiction_stack: kz > kz-alatau

zone_id: org.momentum.mez.zone.kz.alatau
jurisdiction_id: kz-alatau
zone_name: Alatau IT City

profile:
  profile_id: org.momentum.mez.profile.digital-financial-center
  version: "0.4.44"

jurisdiction_stack:
  - kz
  - kz-alatau

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - financial
  - corporate

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy
  - consumer_protection

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

national_adapters:
  alatau_admin:
    enabled: false
    endpoint: "${ALATAU_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
