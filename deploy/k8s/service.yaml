# MEZ API Server — Kubernetes Service + Ingress
#
# ClusterIP service for internal routing, plus an Ingress resource
# for external HTTPS access via an ingress controller (nginx, traefik, etc.)

apiVersion: v1
kind: Service
metadata:
  name: mez-api
  namespace: mez
  labels:
    app: mez-api
    component: api-server
spec:
  type: ClusterIP
  selector:
    app: mez-api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mez-api
  namespace: mez
  labels:
    app: mez-api
  annotations:
    # TLS termination — adjust annotations for your ingress controller
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.mez.local
      secretName: mez-api-tls
  rules:
    - host: api.mez.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mez-api
                port:
                  name: http

---

# NetworkPolicy — restrict traffic to/from mez-api pods.
# Only allow ingress from the ingress controller namespace and
# egress to the PostgreSQL database and DNS.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mez-api
  namespace: mez
  labels:
    app: mez-api
spec:
  podSelector:
    matchLabels:
      app: mez-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from the ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - port: 8080
          protocol: TCP
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 8080
          protocol: TCP
  egress:
    # DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # PostgreSQL (RDS or in-cluster)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 5432
          protocol: TCP
    # External HTTPS (Mass APIs, anchor targets)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443
          protocol: TCP

---

# PodDisruptionBudget — ensure at least 1 pod is always available
# during voluntary disruptions (node drains, upgrades).
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mez-api
  namespace: mez
  labels:
    app: mez-api
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: mez-api
