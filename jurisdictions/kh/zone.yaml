# Zone Manifest: Cambodia
#
# Cambodia zone.
# NBC framework; Bakong payment system.
# Prakas on digital asset regulation (emerging).
#
# jurisdiction_stack: kh

zone_id: org.momentum.mez.zone.kh
jurisdiction_id: kh
zone_name: Cambodia

profile:
  profile_id: org.momentum.mez.profile.minimal-mvp
  version: "0.4.44"

jurisdiction_stack:
  - kh

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  nbc:
    enabled: false
    endpoint: "${NBC_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
