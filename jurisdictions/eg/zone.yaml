# Zone Manifest: Egypt
#
# Egypt zone.
# CBE + FRA framework; Suez Canal Economic Zone.
# Central Bank and Banking System Law No. 194/2020.
#
# jurisdiction_stack: eg

zone_id: org.momentum.mez.zone.eg
jurisdiction_id: eg
zone_name: Egypt

profile:
  profile_id: org.momentum.mez.profile.sovereign-govos
  version: "0.4.44"

jurisdiction_stack:
  - eg

lawpack_domains:
  - civil
  - financial

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - corporate
  - licensing

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border

national_adapters:
  cbe:
    enabled: false
    endpoint: "${CBE_URL:-}"
  fra:
    enabled: false
    endpoint: "${FRA_URL:-}"
  eta:
    enabled: false
    endpoint: "${ETA_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
