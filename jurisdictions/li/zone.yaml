# Zone Manifest: Liechtenstein
#
# Liechtenstein zone.
# FMA framework; Token and TT Service Provider Act (TVTG).
# Blockchain Act â€” comprehensive token economy regulation.
#
# jurisdiction_stack: li

zone_id: org.momentum.mez.zone.li
jurisdiction_id: li
zone_name: Liechtenstein

profile:
  profile_id: org.momentum.mez.profile.digital-financial-center
  version: "0.4.44"

jurisdiction_stack:
  - li

lawpack_domains:
  - civil
  - financial

licensepack_domains:
  - financial
  - corporate

licensepack_refresh_policy:
  default:
    frequency: daily
    max_staleness_hours: 24
  financial:
    frequency: hourly
    max_staleness_hours: 4

# Regpack builder needed

compliance_domains:
  - aml
  - kyc
  - sanctions
  - tax
  - securities
  - corporate
  - licensing
  - data_privacy
  - consumer_protection

corridors:
  - org.momentum.mez.corridor.swift.iso20022-cross-border
  - org.momentum.mez.corridor.stablecoin.regulated-stablecoin

national_adapters:
  fma_li:
    enabled: false
    endpoint: "${FMA_LI_URL:-}"
  stv_li:
    enabled: false
    endpoint: "${STV_LI_URL:-}"

trust_anchors: []

key_management:
  rotation_interval_days: 90
  grace_period_days: 14

lockfile_path: stack.lock
